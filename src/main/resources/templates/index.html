<!DOCTYPE html>
<html>
<head>
    <title>Metro Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #444;
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 2px solid #0078d7;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }

        .result-box {
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Ticket</h2>
        <form method="post" action="/book">
            <label>From:</label>
            <input name="from" placeholder="Enter Starting Station" required>
            <label>To:</label>
            <input name="to" placeholder="Enter Destination Station" required>
            <button type="submit">Buy Ticket</button>
        </form>

        <h2>Use Ticket</h2>
        <form method="post" action="/use">
            <label>Ticket ID:</label>
            <input name="ticketId" placeholder="Enter Ticket ID" required>
            <button type="submit">Use Ticket</button>
        </form>

        <div class="result-box">
            <p th:if="${ticketId}" th:text="'Generated Ticket ID: ' + ${ticketId}"></p>
            <p th:if="${price}" th:text="'Ticket Price: $' + ${price}"></p>
            <p th:if="${message}" th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
